{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
    //Turning certain gesture features on not enabled by default
    //var hammertime = new Hammer(myElement, myOptions);
    //hammertime.get('pinch').set({ enable: true });
    //hammertime.get('rotate').set({ enable: true });
    //hammertime.get('pan').set({ direction: Hammer.DIRECTION_ALL });
    //hammertime.get('swipe').set({ direction: Hammer.DIRECTION_VERTICAL });
    
    //Get elements by id
    var rotId = document.getElementById('rotate-box');
    var pinchId = document.getElementById('pinch-box');
    var pressId = document.getElementById('press-box');
    var panId = document.getElementById('pan-box');
    var tapId = document.getElementById('tap-box');
    var swipeId = document.getElementById('swipe-box');
    
//Rotate
var mcRot = new Hammer.Manager(rotId);
var rotate = new Hammer.Rotate();
mcRot.add(rotate);
mcRot.get('rotate').set({ enable: true });
mcRot.on("rotate", function(ev) {
    $("#rotate-box").css({"backgroundColor":"green"});
});
// doRot = new Hammer.Manager(rotId);
// var getRot = new Hammer.Rotate();
// doRot.add(getRot);
// doRot.on("rotate", function(ev) {
//   $("#rotate-box").css({"transform": "rotate(45deg)"});
// });
    
//Pinch
var mcPinch = new Hammer.Manager(pinchId);
var pinch = new Hammer.Pinch();
mcPinch.add(pinch);
mcPinch.on("pinch", function(ev) {
  $("#pinch-box").css({"backgroundColor":"green", "color":"darkgreen"});
});
    
//Press
var mcPress = new Hammer(pressId);
mcPress.on("press", function(ev) {
  $("#press-box").css({"backgroundColor":"green", "color":"darkgreen"});
});
    
//Pan
var mcPan = new Hammer.Manager(panId);
    
var pan = new Hammer.Pan();
mcPan.add(pan);

mcPan.on("pan", function(ev) {
  $("#pan-box").css({"align-items": "left"});
  $("#pan-box").css({"backgroundColor":"red"});
});
    
//Tap
var mcTap = new Hammer(tapId);
mcTap.on("tap", function(ev) {
    $("#tap-box").css({"backgroundColor":"green", "color":"darkgreen"});
});
    
    //Swipe
var mcSwipe = new Hammer(swipeId);
var swipe = new Hammer.Swipe();
mcSwipe.add(swipe);
mcSwipe.on("swipe", function(ev) {
    $("#swipe-box").css({"backgroundColor":"green", "color":"darkgreen"});
});
    
  </script>
</body>
</html>
